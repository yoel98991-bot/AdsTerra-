<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando contenido...</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        /* Estilos espec√≠ficos para la landing */
        .social-proof {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            padding: 15px 0;
            border-top: 1px solid #eee;
        }
        .proof-item {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .proof-item span {
            font-size: 1.5rem;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="landing-card">
            <img id="preview-img" src="" alt="" class="article-img" style="display:none;">
            <h1 id="preview-title">Cargando...</h1>
            <p id="preview-desc"></p>
            
            <div class="social-proof">
                <div class="proof-item">
                    üëç <span id="landing-likes">...</span>
                </div>
                <div class="proof-item">
                    üí¨ <span id="landing-comments">...</span>
                </div>
            </div>

            <button class="btn" id="start-btn" onclick="startFlow()">
                üîì DESBLOQUEAR ART√çCULO COMPLETO
            </button>

            <div class="timer-box" id="timer-section">
                <div class="loader"></div>
                <h3>‚è≥ Espera de Verificaci√≥n</h3>
                <p>Por favor, **haz clic en el bot√≥n de abajo** y **espera <span id="countdown">15</span> segundos** en la p√°gina de nuestro patrocinador. Esto verifica el enlace. ¬°No cierres la pesta√±a!</p>
                
                <p id="redirect-message" style="color:red; font-weight: bold; margin-top: 20px; display: none;">
                    ‚úÖ ¬°LISTO! Vuelve a esta pesta√±a para ser redirigido.
                </p>
                <button class="btn" id="final-redirect-btn" style="display:none; margin-top: 15px;" onclick="redirectToArticle()">
                    Continuar al Art√≠culo
                </button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const articleId = params.get('id');

        // Funci√≥n para registrar el click en la base de datos
        async function trackClick() {
            if (!articleId) return;
            // RPC para actualizaci√≥n at√≥mica de clicks_landing
            await _supabase.rpc('increment_click', { article_id_param: articleId });
        }

        // Funci√≥n para cargar la vista previa y la prueba social
        async function loadPreview() {
            if(!articleId) return;

            const { data, error } = await _supabase
                .from('articles')
                .select('title, description, image_url, clicks_landing, likes, comments:comments(count)')
                .eq('id', articleId)
                .single();

            if(data) {
                // Actualizar info del art√≠culo
                document.getElementById('preview-title').innerText = data.title;
                document.getElementById('preview-desc').innerText = data.description || "Contenido exclusivo...";
                if(data.image_url) {
                    const img = document.getElementById('preview-img');
                    img.src = data.image_url;
                    img.style.display = 'block';
                }
                document.title = data.title;

                // Actualizar prueba social
                document.getElementById('landing-likes').innerText = data.likes || 0;
                document.getElementById('landing-comments').innerText = data.comments[0].count || 0;
            }
        }

        // L√≥gica del Timer y Monetizaci√≥n
        function startFlow() {
            // 0. Registrar el click en la base de datos (NO ESPERAMOS POR ELLA)
            trackClick();

            // 1. Abrir Adsterra en nueva pesta√±a
            window.open(ADSTERRA_LINK, '_blank');

            // 2. Ocultar bot√≥n, mostrar timer
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('timer-section').style.display = 'block';

            // 3. Cuenta regresiva (15 segundos)
            let timeLeft = 15; 
            const timerElement = document.getElementById('countdown');
            
            const interval = setInterval(() => {
                timeLeft--;
                timerElement.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(interval);
                    // 4. Mostrar bot√≥n de redirecci√≥n final
                    timerElement.style.display = 'none';
                    document.getElementById('redirect-message').style.display = 'block';
                    document.getElementById('final-redirect-btn').style.display = 'block';
                }
            }, 1000);
        }
        
        // 4. Redirigir al art√≠culo real
        function redirectToArticle() {
            window.location.href = `article.html?id=${articleId}`;
        }


        loadPreview();
    </script>
</body>
</html>
